# CI/CD 自動化測試流程
# 每次 push 或 Pull Request 時自動執行測試和程式碼檢查
#
# 觸發條件：
# - push 到 main/master/develop 分支
# - 發起 Pull Request 到這些分支

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test & Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      # 步驟 1: 下載程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 步驟 2: 安裝 Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # 步驟 3: 安裝依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # 步驟 4: 程式碼風格檢查 (Ruff)
      # 注意：目前設定為警告模式，不會阻止 CI
      # 未來可移除 --exit-zero 讓 lint 錯誤阻止合併
      - name: Lint with Ruff
        run: |
          ruff check src/ tests/ --output-format=github --exit-zero

      # 步驟 5: 執行測試 (Pytest)
      - name: Run tests
        env:
          # CI 環境的測試用環境變數
          AZURE_OPENAI_API_KEY: "test-key-for-ci"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
        run: |
          pytest tests/ -v --tb=short
